<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8adc2c935f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather API Dashboard</title>
</head>
<body>
    <div class="navBar">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="flexContainer">
        <div class="container">
            <div class="row">
                <div id="input">
                    <h1>Search for a City:</h1>
                    <input type="text" class="inputValue">
                    <input type="submit" value="Search" class="button" id="searchBtn">
                    <hr>
                    <div class="searchHistory">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="sideBar">
                <div id="current" class="col">
                    <h1>Atlanta</h1>
                    <p class="temp"> Temp: </p>
                    <p class="wind"> Wind: </p>
                    <p class="humidity"> Humidity: </p>
                </div>
                <h2>5-Day Forecast:</h2>
                <div class="forecast">
                    <div class="weatherForecastItem">
                        <div class="day"></div>
                        <i class="fa-solid fa-sun" alt="weather icon"></i>
                        <div class="temp">Temp: </div>
                        <div class="wind">Wind: </div>
                        <div class="humidity">Humidity: </div>
                    </div>
                    <div class="weatherForecastItem">
                        <div class="day"></div>
                        <i class="fa-solid fa-sun" alt="weather icon"></i>
                        <div class="temp">Temp: </div>
                        <div class="wind">Wind: </div>
                        <div class="humidity">Humidity: </div>
                    </div>
                    <div class="weatherForecastItem">
                        <div class="day"></div>
                        <i class="fa-solid fa-sun" alt="weather icon"></i>
                        <div class="temp">Temp: </div>
                        <div class="wind">Wind: </div>
                        <div class="humidity">Humidity: </div>
                    </div>
                    <div class="weatherForecastItem">
                        <div class="day"></div>
                        <i class="fa-solid fa-sun" alt="weather icon"></i>
                        <div class="temp">Temp: </div>
                        <div class="wind">Wind: </div>
                        <div class="humidity">Humidity: </div>
                    </div>
                    <div class="weatherForecastItem">
                        <div class="day"></div>
                        <i class="fa-solid fa-sun" alt="weather icon"></i>
                        <div class="temp">Temp: </div>
                        <div class="wind">Wind: </div>
                        <div class="humidity">Humidity: </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
